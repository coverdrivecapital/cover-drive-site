<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cover Drive Partners</title>
  <meta name="description" content="Cover Drive Partners" />
  <meta property="og:title" content="Cover Drive Partners" />
  <meta property="og:description" content="Cover Drive Partners" />
  <meta property="og:type" content="website" />
  <meta name="robots" content="index,follow" />
  <style>
    :root{
      --bg: #F9F6F1;  /* background — replace with exact deck hex if needed */
      --fg: #0E3B2E;  /* text — replace with exact deck hex if needed */
      --accent: #0E3B2E;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    /* Full-viewport center */
    .wrap { min-height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; padding: 2rem; }
    /* Two-line lockup */
    .title-group { display: inline-block; line-height: 1; text-transform: uppercase; position: relative; z-index: 3; }
    .title-group .line1 { display: block; font-weight: 400; letter-spacing: 0.075em; font-size: clamp(24px, 5vw, 80px); }
    .title-group .line2 { display: block; font-weight: 400; letter-spacing: 0.12em;  font-size: clamp(18px, 2.8vw, 36px); margin-top: 0.06em; }
    /* Make entire page a mailto link */
    a.cover-link { position: fixed; inset: 0; text-indent: -9999px; color: transparent; z-index: 2; }
    a.cover-link:focus-visible { outline: 2px solid #888; outline-offset: 6px; }
  </style>
</head>
<body>
  <!-- Click-anywhere to email: swap this to your preferred address -->
  <a class="cover-link" href="mailto:hello@coverdrivecapital.com" aria-label="Email Cover Drive Partners">Email</a>

  <main class="wrap" role="main" aria-label="Cover Drive Partners homepage">
    <h1 class="title-group">
      <span class="line1">COVER DRIVE</span>
      <span class="line2">PARTNERS</span>
    </h1>
  </main>
</body>
</html>
