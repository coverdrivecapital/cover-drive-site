<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cover Drive Partners</title>
  <meta name="description" content="Cover Drive Partners" />
  <meta property="og:title" content="Cover Drive Partners" />
  <meta property="og:description" content="Cover Drive Partners" />
  <meta property="og:type" content="website" />
  <meta name="robots" content="index,follow" />
  <style>
    /* Brand colors â€” swap these to your exact deck hexes if needed */
    :root{
      --bg: #F9F6F1;  /* background */
      --fg: #0E3B2E;  /* text */
    }

    /* Base reset + typography */
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;             /* removes any scrollbars */
      background: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Full-viewport center; svh/dvh handle mobile browser chrome correctly */
    .wrap {
      height: 100vh;   /* fallback */
      height: 100svh;  /* small viewport height (mobile) */
      height: 100dvh;  /* dynamic viewport height (modern) */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0;
    }

    /* Two-line lockup */
    .title-group {
      display: inline-block;
      line-height: 1;
      text-transform: uppercase;
      position: relative;
      z-index: 1;
      margin: 0; /* ensure no default h1 margins */
    }
    .title-group .line1 {
      display: block;
      font-weight: 400;
      letter-spacing: 0.075em;              /* slightly wider */
      font-size: clamp(24px, 5vw, 80px);    /* responsive size */
      margin: 0;
    }
    .title-group .line2 {
      display: block;
      font-weight: 400;
      letter-spacing: 0.12em;
      font-size: clamp(18px, 2.8vw, 36px);
      margin-top: 0.06em;                   /* tight lock under line1 */
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-label="Cover Drive Partners homepage">
    <h1 class="title-group" aria-label="Cover Drive Partners">
      <span class="line1">COVER DRIVE</span>
      <span class="line2">PARTNERS</span>
    </h1>
  </main>
</body>
</html>
